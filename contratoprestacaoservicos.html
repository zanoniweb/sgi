    </nav>

<body>
  <h1><i class="fas fa-file-contract"></i> Contrato de Prestação de Serviços Imobiliários</h1>

  <form id="formContrato">
    <fieldset>
      <legend>Dados do Cliente</legend>
      <label>Nome: <input type="text" id="nomeCliente" required></label>
      <label>CPF: <input type="text" id="cpfCliente" required></label>
      <label>Endereço: <input type="text" id="enderecoCliente" required></label>
    </fieldset>

    <fieldset>
      <legend>Dados da Corretora</legend>
      <label>Nome da Imobiliária: <input type="text" id="nomeImobiliaria" required></label>
      <label>CNPJ: <input type="text" id="cnpjImobiliaria" required></label>
      <label>Endereço: <input type="text" id="enderecoImobiliaria" required></label>
    </fieldset>

    <fieldset>
      <legend>Serviços Contratados</legend>
      <label>Descrição dos serviços: <textarea id="descricaoServicos" rows="4" required></textarea></label>
      <label>Valor: <input type="number" id="valorContrato" required></label>
      <label>Forma de Pagamento: <input type="text" id="formaPagamento" required></label>
      <label>Data de Início: <input type="date" id="dataInicio" required></label>
      <label>Data de Término: <input type="date" id="dataFim" required></label>
    </fieldset>

    <button type="submit">Gerar Contrato</button>
  </form>

  <div id="contratoGerado" style="display:none;">
    <div id="conteudoContrato"></div>
    <button id="baixarPDF" type="button">Baixar PDF</button>
  </div>

  <script>
    document.getElementById('formContrato').addEventListener('submit', function(e) {
      e.preventDefault();

      const nomeCliente = document.getElementById('nomeCliente').value;
      const cpfCliente = document.getElementById('cpfCliente').value;
      const enderecoCliente = document.getElementById('enderecoCliente').value;
      const nomeImobiliaria = document.getElementById('nomeImobiliaria').value;
      const cnpjImobiliaria = document.getElementById('cnpjImobiliaria').value;
      const enderecoImobiliaria = document.getElementById('enderecoImobiliaria').value;
      const descricaoServicos = document.getElementById('descricaoServicos').value;
      const valorContrato = document.getElementById('valorContrato').value;
      const formaPagamento = document.getElementById('formaPagamento').value;
      const dataInicio = document.getElementById('dataInicio').value;
      const dataFim = document.getElementById('dataFim').value;

      const contrato = `
        <h2>CONTRATO DE PRESTAÇÃO DE SERVIÇOS IMOBILIÁRIOS</h2>
        <p><strong>CONTRATANTE:</strong> ${nomeCliente}, CPF ${cpfCliente}, residente em ${enderecoCliente}.</p>
        <p><strong>CONTRATADA:</strong> ${nomeImobiliaria}, CNPJ ${cnpjImobiliaria}, com sede em ${enderecoImobiliaria}.</p>
        <p>As partes acima identificadas têm entre si justo e contratado o seguinte:</p>
        <p><strong>Cláusula 1ª - Objeto:</strong> O presente contrato tem como objeto a prestação dos seguintes serviços: ${descricaoServicos}.</p>
        <p><strong>Cláusula 2ª - Valor:</strong> O valor total é de R$ ${valorContrato}, a ser pago da seguinte forma: ${formaPagamento}.</p>
        <p><strong>Cláusula 3ª - Vigência:</strong> O presente contrato terá início em ${dataInicio} e término em ${dataFim}.</p>
        <p>Por estarem de acordo, firmam o presente instrumento em duas vias de igual teor.</p>
        <p><strong>Local/Data:</strong> ________________________/____/____</p>
        <p><strong>Assinaturas:</strong></p>
        <p>__________________________________<br>Contratante: ${nomeCliente}</p>
        <p>__________________________________<br>Contratada: ${nomeImobiliaria}</p>
      `;

      document.getElementById('conteudoContrato').innerHTML = contrato;
      document.getElementById('contratoGerado').style.display = 'block';
    });

    document.getElementById('baixarPDF').addEventListener('click', function () {
      const { jsPDF } = window.jspdf;
      html2canvas(document.getElementById('conteudoContrato')).then(canvas => {
        const imgData = canvas.toDataURL('image/png');
        const pdf = new jsPDF();
        const imgProps = pdf.getImageProperties(imgData);
        const pdfWidth = pdf.internal.pageSize.getWidth();
        const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
        pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
        pdf.save('contrato_prestacao_servicos.pdf');
      });
    });
  </script>
</body>
</html>
