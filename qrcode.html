<body>
  <h1>Gerador de QR Code PIX</h1>
  <div class="container">
    <label for="valor">Digite o valor (R$):</label>
    <input type="number" id="valor" placeholder="Ex: 100.00" step="0.01" min="0">
    <button onclick="gerarQRCode()">Gerar QR Code</button>
    <div id="qrcode"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script>
    function gerarQRCode() {
      const valor = document.getElementById('valor').value;
      const chavePix = '43999944331';

      if (!valor || valor <= 0) {
        alert('Digite um valor válido.');
        return;
      }

      // Remove QRCode anterior se houver
      document.getElementById('qrcode').innerHTML = '';

      // Monta o payload PIX (simplificado)
      const payload = gerarPayloadPix(chavePix, valor);

      // Gera o QR Code
      new QRCode(document.getElementById("qrcode"), {
        text: payload,
        width: 256,
        height: 256,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
      });
    }

    function gerarPayloadPix(chave, valor) {
      // Payload PIX simplificado
      // Para produção, use bibliotecas que geram QR PIX com CRC corretamente
      return `00020126360014BR.GOV.BCB.PIX01${chave.length.toString().padStart(2, '0')}${chave}520400005303986540${valor.length}${valor}5802BR5909NomeTeste6009SAO PAULO62100506Site6304ABCD`; 
    }
  </script>
